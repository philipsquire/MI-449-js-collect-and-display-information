<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This is a title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
    <style>
      /* Wrap code blocks instead of overflowing */
      pre > code {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <h1>Dating profile generator</h1>

      <p class="tagline">
        Create your own dating profile, that you fully own! Simply enter your personal information below and the HTML for your profile will start writing itself automatically.
      </p>

      <h2>Personal</h2>

      <div class="row">
        <div class="six columns">
          <label>First name</label>
          <input id="first-name" type="text" class="u-full-width">
        </div>
        <div class="six columns">
          <label>Last name</label>
          <input id="last-name" type="text" class="u-full-width">
        </div>
      </div>
      <label>Briefly describe yourself</label>
      <textarea id="description" class="u-full-width"></textarea>

      <h2>Contact</h2>

      <div class="row">
        <div class="six columns">
          <label>Email</label>
          <input id="email-address" type="email" class="u-full-width">
        </div>
        <div class="six columns">
          <label>Phone</label>
          <input id="phone-number" type="tel" class="u-full-width">
        </div>
      </div>

    </div>

    <hr>

    <div class="container">
      <div class="row">
        <div class="six columns">
          <h2>Preview</h2>
          <div id="preview-area">
            <h1 id="hi"></h1>
            <p id="description-output"></p>
            <p id="contact"></p>
          </div>
        </div>
        <div class="six columns">
          <h2>Generated HTML</h2>
          <pre><code id="code-area">
            <h1 id="code-hi"></h1>
            <p id="code-description-output"></p>
            <p id="code-contact"></p>
          </code></pre>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
